- name: Add the newly created host so that we can further contact it
  add_host:
    name: "{{ item.public_ip }}"
    groups: ami_img
  with_items: "{{ ec2.instances }}"

- name: store the ec2 id
  add_host:
    name: idholder
    instance_id: "{{item.id}}"
  with_items: "{{ ec2.instances }}"

- name: Wait for instance to boot
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    delay: 30
    timeout: 300
    state: started
  with_items: "{{ec2.instances}}"
