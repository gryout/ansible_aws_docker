
- name: Launch new instance
  ec2:
    aws_access_key: '{{ ami_access }}'
    aws_secret_key: '{{ ami_secret }}'
    region: "{{ region }}"
    keypair: "{{ keypair }}"
    group: "{{ security_groups }}"
    image: "{{ image }}"
    vpc_subnet_id: subnet-07a421fc60ac0c557
    assign_public_ip: yes
    instance_type: "{{ instance_type }}"
    instance_tags:
      Name: devopstask
    volumes: "{{ volumes }}"
    wait: yes
  register: ec2

